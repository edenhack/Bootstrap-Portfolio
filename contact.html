<!DOCTYPE html>

<!-- Standard Head info with bootstrap intergration links -->

<head>
    <meta charset="UTF-8" />
    <title>Nathan Bright Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color:black">
    <!-- Start of Body -->

    <!-- Creation of Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo-font" href="#">
                Nathan Bright
            </a>
            <!-- links toggle -->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#links"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="links">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of Nav Bar-->

    <!--Begin Container with email form-->

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Contact</h1>
            <hr class="my-4">
            <form>
                <div class="form-group">
                    <label for="nameInputContactMe">Name</label>
                    <input type="name" class="form-control" id="nameInputContactMe" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="emailAddressInputContactMe">Email address</label>
                    <input type="email" class="form-control" id="emailAddressInputContactMe"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="messageContactMe">Message</label>
                    <textarea class="form-control" id="messageContactMe" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-danger">Submit</button>
            </form>

            <hr class="my-4">
            <h1>Direct Contact Information</h1>
            <p>Email: NathanBright@outlook.com</p>
            <p>Phone: 979-574-7288</p>
        </div>
    </div>

    <!-- Javascript links below this point -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Photos provided by https://unsplash.com/ -->
</body>
